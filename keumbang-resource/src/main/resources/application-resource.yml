server:
  port: ${RESOURCE_SERVER_PORT}

spring:
  web:
    resources:
      add-mappings: false

  datasource:
    url: ${RESOURCE_DB_URL}
    driver-class-name: org.mariadb.jdbc.Driver
    username: ${RESOURCE_DB_USERNAME}
    password: ${RESOURCE_DB_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MariaDBDialect